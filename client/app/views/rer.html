<div layout='column' class="trains-list">
    <div class="train-header">
        <i class="fa fa-train"></i> Prochains RER
    </div>
    <ol class="trains">
        <li class="train-info" ng-repeat="train in vm.trains" layout="row">
            <div flex="50" class="train-name">{{train.mission}} {{train.nicedate}}</div>
            <div flex="40"></div>
            <div flex="10" layout=" end">{{train.exact}}</div>
        </li>
    </ol>
</div>
